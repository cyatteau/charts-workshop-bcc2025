<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>2E – Transitions & Animations</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
      body {
        font-family: system-ui, sans-serif;
        padding: 1rem;
      }
      svg {
        max-width: 700px;
      }
      circle {
        fill: #60a5fa;
      }
    </style>
  </head>
  <body>
    <h2>2E – Transitions & Animations</h2>
    <svg id="chart" width="700" height="300"></svg>
    <button id="animate">Animate</button>

    <script>
      // I DO: draw initial circles
      const data = [10, 30, 50, 70, 90];
      const svg = d3.select('#chart');

      svg.selectAll('circle')
        .data(data)
        .enter()
        .append('circle')
        .attr('cx', (d, i) => 80 + i * 120)
        .attr('cy', 150)
        .attr('r', d => d / 4);

      // YOU DO: on button click, transition radius and color
      //    • use d3.transition(), .duration(), and .attr()
      //    • link to docs: https://d3js.org/d3-transition

      // WE DO: chain transitions and add a bounce effect
      //    • use .transition().transition() and ease: https://d3js.org/d3-ease

      // BONUS: animate a path drawing (e.g. connecting the circles)
      //    • use stroke-dasharray tween: https://observablehq.com/@d3/lines-with-patterns
    </script>
  </body>
</html>
